{% raw %}{% extends 'base.html' %}
{% block content %}
<h3>Novo Usuário</h3>
<form method="post">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Usuário (login)</label>
      <input class="form-control" name="usuario" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Senha</label>
      <input class="form-control" name="senha" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Perfil</label>
      <select class="form-select" name="perfil" required>
        <option value="">-</option>
        <option value="CGPAC">CGPAC (Coord. de Área)</option>
        <option value="Docente">Docente</option>
      </select>
    </div>
  </div>
  <hr>
  <div class="row g-3">
    <div class="col-12">
      <label class="form-label">Componentes para CGPAC (segure CTRL para multi-seleção)</label>
      <select class="form-select" name="componentes" multiple size="6">
        {% for c in componentes %}<option value="{{ c }}">{{ c }}</option>{% endfor %}
      </select>
    </div>
    <div class="col-12">
      <label class="form-label">Disciplinas para Docente (segure CTRL para multi-seleção)</label>
      <select class="form-select" name="disciplinas" multiple size="6">
        {% for c in componentes %}<option value="{{ c }}">{{ c }}</option>{% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Tipo do Docente</label>
      <select class="form-select" name="tipo">
        <option value="">-</option>
        {% for t in tipos %}<option value="{{ t }}">{{ t }}</option>{% endfor %}
      </select>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-success" type="submit">Salvar</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin_usuarios') }}">Cancelar</a>
  </div>
</form>
{% endblock %}{% endraw %}
