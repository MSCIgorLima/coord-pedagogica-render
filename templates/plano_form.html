{% raw %}{% extends 'base.html' %}
{% block content %}
<h3>Novo Plano de Aula</h3>
<form method="post">
  <div class="row g-3">
    <div class="col-md-2">
      <label class="form-label">Número da aula *</label>
      <input class="form-control" name="numero_aula" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Período quinzenal (ex: 01/09 a 15/09) *</label>
      <input class="form-control" name="periodo" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Série</label>
      <select class="form-select" name="serie"><option value="">-</option>{% for s in series %}<option>{{ s }}</option>{% endfor %}</select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Turma</label>
      <select class="form-select" name="turma"><option value="">-</option>{% for t in turmas %}<option>{{ t }}</option>{% endfor %}</select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Turno</label>
      <select class="form-select" name="turno"><option value="">-</option>{% for t in turnos %}<option>{{ t }}</option>{% endfor %}</select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Modalidade</label>
      <select class="form-select" name="modalidade"><option value="">-</option>{% for m in modalidades %}<option>{{ m }}</option>{% endfor %}</select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Itinerário</label>
      <select class="form-select" name="itinerario"><option value="">-</option>{% for i in itinerarios %}<option>{{ i }}</option>{% endfor %}</select>
    </div>
    <div class="col-md-12">
      <label class="form-label">Segmento</label>
      <select class="form-select" name="segmento"><option value="">-</option>{% for s in segmentos %}<option>{{ s }}</option>{% endfor %}</select>
    </div>
    <div class="col-12">
      <label class="form-label">Conteúdo *</label>
      <textarea class="form-control" name="conteudo" rows="2" required></textarea>
    </div>
    <div class="col-12">
      <label class="form-label">Metodologia *</label>
      <textarea class="form-control" name="metodologia" rows="2" required></textarea>
    </div>
    <div class="col-12">
      <label class="form-label">Avaliação *</label>
      <textarea class="form-control" name="avaliacao" rows="2" required></textarea>
    </div>
    <div class="col-12">
      <label class="form-label">Recursos utilizados *</label>
      <textarea class="form-control" name="recursos" rows="2" required></textarea>
    </div>
    <div class="col-12">
      <label class="form-label">Habilidades *</label>
      <textarea class="form-control" name="habilidades" rows="2" required></textarea>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-success" type="submit">Enviar para validação</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('dashboard') }}">Cancelar</a>
  </div>
</form>
{% endblock %}{% endraw %}
